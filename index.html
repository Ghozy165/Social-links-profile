<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="container">
    <div class="card">
      <div class="card-profile">
        <div class="avatar">
          <img src="assets/images/avatar-jessica.jpeg" alt="avatar">
        </div>
        <h1 class="username">Jessica Randall</h1>
        <p class="location">London, United Kingdom</p>
        <p class="bio">"Front-end developer and avid reader."</p>
      </div>
      <div class="card-social">
        <button class="github">Github</button>
        <button class="frontendmentor">Frontend Mentor</button>
        <button class="linkedIn">LinkedIn</button>
        <button class="twitter">Twitter</button>
        <button class="instagram">Instagram</button>
      </div>
    </div>
  </main>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer> -->
</body>
</html>
